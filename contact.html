<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuur mij een Mail</title>
    <link rel="stylesheet" href="css/contact-style.css" />
    <script src="https://kit.fontawesome.com/5343b24136.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="#sectionlogo"><img id="logo" src="img/logo portfolio.png" alt="Logo"></a>
            <nav>
                <a href="index.html"><img
                        src="https://www.pngplay.com/wp-content/uploads/7/Home-Logo-Background-PNG-Image.png"></a>
                <a href="about.html"><img
                        src="https://www.freepnglogos.com/uploads/logo-website-png/logo-website-file-globe-icon-svg-wikimedia-commons-21.png"></a>
                <a href="contact.html"><img src="https://www.pngmart.com/files/21/Address-Book-PNG-HD-Isolated.png"></a>
            </nav>
        </div>
    </header>

    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for=""><i class="fa-solid fa-user"></i>Jou naam</label>
                </div>
                <div class="input-group">
                    <input type="text" id="nummer" required>
                    <label for=""><i class="fa-solid fa-phone"></i>Telefoonnummer</label>
                </div>

            </div>

            <div class="input-group">
                <input type="text" id="mail" required>
                <label for=""><i class="fa-solid fa-envelope"></i>E-mail</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i>Je bericht</label>
            </div>
            <button type="submit">SUBMIT<i class="fa-solid fa-paper-plane"></i></button>


        </form>
    </div>

    <footer>
        <span>Copyright &copy; Jayden Blom 2022  </span>
      </footer>
</body>

</html>
